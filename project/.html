<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Async/Await in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        async function add(a, b) {
            let prod= await a * b;
            display(prod);
        }
        function display(some) {
            document.getElementById("p1").innerHTML = some;
        }
        add(4,9);
    </script>
    </script>
</body>
</html>
