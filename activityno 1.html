<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Json in JS</h1>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<script>
    var obj={name:"Ali",age:"8"};
    var JSONObj=JSON.stringify(obj);
    var recObj=JSON.parse(JSONObj);
    document.getElementById("p1").innerHTML=recObj.name;
      document.getElementById("p2").innerHTML = recObj.age;
</script>
</body>
</html>
