<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>callback in JS</h4>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        function add(a,b,myCallback){
            let sum=a+b;
            myCallback(sum);
        }
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        function avg(some){
            var avg1=some/2;
            document.getElementById("p2").innerHTML=avg1;
        }
        add(10,20,display);
         add(10, 20, avg);
    </script>
</body>
</html>
